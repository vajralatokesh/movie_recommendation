name: Update Movie Data (TMDB)

on:
  schedule:
    - cron: '0 3 * * 0'   # every Sunday 03:00 UTC (adjust)
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install requests pandas scikit-learn tqdm

      - name: Run build script
        env:
          TMDB_API_KEY: ${{ secrets.TMDB_API_KEY }}
          TMDB_PAGES: 8
        run: |
          python build_from_tmdb.py

      - name: Commit artifact
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add movie_sim_df.pkl || true
          git commit -m "Automated update of movie_sim_df.pkl" || echo "No changes"
          git push origin HEAD:main || echo "Push failed; check branch protection or credentials"
